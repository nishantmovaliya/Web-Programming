function isNum(event) {

if (keycode != 46 && keycode > 31 && (keycode < 48 || keycode > 57)) {
alert("mobile number can accept only digits");

} else {

function onConfirm() {
var name = document.getElementById('myform').elements[0].value;
var age = document.getElementById('myform').elements[1].value;
var mobile = document.getElementById('myform').elements[2].value;
if (name == "") {
window.alert("Please enter your name");
