        <h1>Surendranagar</h1><br>
        <p>Surendranagar is an administrative district in Saurashtra region of Gujarat state in India. It has a population of approximately 1.7 million people. Surendranagar city, along with the twin city of Wadhwan, has a total of 400,000 inhabitants, and is known as "Camp".</p>
