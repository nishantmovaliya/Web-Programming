<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <style>
        div{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div>
        <form method="GET">
            <div>
                <label for="username">Name: </label>
                <input type="text" name="username" >
            </div>
            <div>
                <label for="email">Email Id:</label>
                <input type="email" name="email">
            </div>
            <div>
                <label for="mobile">Mobile No.:</label>
                <input type="tel" name="mobile">
            </div>
            <div>
                <label for="dateofbirth">Select Birth Date:</label>
                <input type="date" name="dateofbirth">
            </div>
            <div>
                <label for="gender">Select Gender:</label> <br>
                <input type="radio" name="gender" value="male">Male <br>
                <input type="radio" name="gender" value="female">Female <br>
                <input type="radio" name="gender" value="other">Other
            </div>
            <div>
                <label for="address">Address:</label> 
                <textarea name="address" cols="20" rows="3" style="vertical-align: top;"></textarea> <br> <br>
                <label for="city">City:</label>
                <input type="text" name="city">
            </div>
            <div>
                <label for="hobby">Select Hobbies: </label> <br>
                <input type="checkbox" name="Reading">Reading <br>
                <input type="checkbox" name="Travelling">Travelling <br>
                <input type="checkbox" name="Blogging">Blogging <br>
                <input type="checkbox" name="Vlogging">Vlogging <br>
                <input type="checkbox" name="Singing">Singing <br>
                <input type="checkbox" name="Dancing">Dancing <br>
            </div>
            <div>
                <label for="imgupload">Upload Image: </label>
                <input type="file" name="imgupload">
            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
            
            

        </form>
        
    </div>
    
</body>
</html>
